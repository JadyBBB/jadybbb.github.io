    <!-- Contact form. -->
    <main id="contact-form">
        <form id="inquiries">
            <h1>Contact Me</h1>
            <div id="first-name-collection">
                <!-- First name collection. -->
                <label for="first-name">First Name*</label>
                <br>
                <input name='first-name' id="first-name" placeholder="First Name" type="text" required>
            </div>
            <div id="email-collection">
                <!-- Email collection. -->
                <label for="email">Email*</label>
                <br>
                <input name='email' id="email" placeholder="email@gmail.com" type="email" required>
            </div>
            <div id="subject-of-interest">
                <!-- Subject of interest collection. -->
                <label for="subject">Subject of Request*</label>
                <br>
                <input name='subject' id="subject" placeholder="General Inquiry" type="text" required>
            </div>
            <div id="message-collection">
                <!-- Message collection. -->
                <label for="body">Message/Request*</label>
                <br>
                <textarea name='body' id="body" rows="6" cols="30" placeholder="I would like to inquire about..." required></textarea>
            </div>
            <div id="submit">
                <!-- Submit button. -->
                <input type="submit" value="Send" id="submit-button" required>
            </div>
        </form>
    </main>
